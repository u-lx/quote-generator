<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Random Quote Generator</title>
  </head>

  <body>
    <div class="box" id="quote-box">
        <h1 id="header">Random Quote Generator!</h1>
          <div id="text" class='text-show'>
            (Quotes from <a href="https://inspirobot.me/">Inspirobot</a>)
          </div>
          <div id="author" class='text-show'></div>

      <div class='buttons'>
        <a href="https://twitter.com/intent/tweet" class='twitter-share-button' id='tweet-quote'><i class="fab fa-twitter"></i></a>
      <button type="button" id="new-quote" >Generate</button>
      <div style="width: 50px"></div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
